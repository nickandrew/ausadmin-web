<form method="POST">
<input type="hidden" name="_form" value="ProposalEdit" />
<table border="1" cellpadding="0" cellspacing="0">
<!-- we want to put a preview here, if there is stuff -->
{{VIEW|ProposalEdit|preview}}
 <tr>
  <td>Newsgroup name:
   <input name="group_name" size="64" maxlength="64" value="{{VAR|ProposalEdit.group_name}}" />
  </td>
 </tr>
 <tr>
  <td>Summary line:
   <input name="newsgroups_line" size="80" maxlength="80" value="{{VAR|ProposalEdit.newsgroups_line}}" />
  </td>
 </tr>
 <tr>
  <td>Rationale:
   <textarea name="rationale" rows="10" cols="80" wrap="soft">{{VAR|ProposalEdit.rationale}}</textarea>
  </td>
 </tr>
 <tr>
  <td>Charter:
   <textarea name="charter" rows="10" cols="80" wrap="soft">{{VAR|ProposalEdit.charter}}</textarea>
  </td>
 </tr>
 <tr>
  <td>
   <input type="submit" name="action" value="Save" />
   <input type="submit" name="action" value="Discard" />
  </td>
 </tr>
</table>
</form>
